---
###############################################################################
# Camo [camo]
###############################################################################

# Enable Camo?
#
# Requires:
#   * forgejo_cfg_camo_server_url set.
#   * forgejo_cfg_camo_hmac_key set.
#
# Default: False.
forgejo_cfg_camo_enabled: false

# Camo image proxy URL.
#
# Requires forgejo_cfg_camo_enabled=true.
#
# Default: ''.
forgejo_cfg_camo_server_url: ''

# URL HMAC.
#
# Requires forgejo_cfg_camo_enabled=true.
#
# Default: ''.
forgejo_cfg_camo_hmac_key: ''
