---
- name: 'Prepare'
  hosts: 127.0.0.1
  connection: local
  gather_facts: false
  tasks:
    - name: 'Prepare | generate cache location'
      ansible.builtin.set_fact:
        _test_cache:
          '{{ lookup("env", "MOLECULE_PROJECT_DIRECTORY") }}/molecule/cache'

    - name: 'Prepare | cache'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'create_cache.yml'
      vars:
        test_name: 'Prepare | cache'

    - name: 'Prepare | check forgejo v10.0.3'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'cache_url.yml'
      vars:
        test_name: 'Prepare | check forgejo v10.0.3'
        test_dest: 'forgejo-10.0.3-linux-amd64'
        test_url: '{{
            "https://codeberg.org/forgejo/forgejo/releases/download/" ~
            "v10.0.3/" ~
            "forgejo-10.0.3-linux-amd64"
          }}'
        test_mode: '0750'

    - name: 'Prepare | check forgejo v10.0.3 checksum'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'cache_url.yml'
      vars:
        test_name:
          'Prepare | check forgejo v10.0.3 checksum'
        test_dest: 'forgejo-10.0.3-linux-amd64.sha256'
        test_url: '{{
            "https://codeberg.org/forgejo/forgejo/releases/download/" ~
            "v10.0.3/" ~
            "forgejo-10.0.3-linux-amd64.sha256"
          }}'
        test_mode: '0640'

    - name: 'Prepare | check forgejo v10.0.3 signature'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'cache_url.yml'
      vars:
        test_name:
          'Prepare | check forgejo v10.0.3 signature'
        test_dest: 'forgejo-10.0.3-linux-amd64.asc'
        test_url: '{{
            "https://codeberg.org/forgejo/forgejo/releases/download/" ~
            "v10.0.3/" ~
            "forgejo-10.0.3-linux-amd64.asc"
          }}'
        test_mode: '0640'

    - name: >
        Prepare |
        cache forgejo_cfg_server_lfs_jwt_secret
      ansible.builtin.shell: >-
          {{ _test_cache }}/forgejo-10.0.3-linux-amd64
          generate secret JWT_SECRET
          > {{ _test_cache }}/lfs_jwt_secret
      args:
        creates: '{{ _test_cache }}/lfs_jwt_secret'

    - name: >
        Prepare |
        cache forgejo_cfg_security_secret_key
      ansible.builtin.shell: >-
          {{ _test_cache }}/forgejo-10.0.3-linux-amd64
          generate secret SECRET_KEY
          > {{ _test_cache }}/secret_key
      args:
        creates: '{{ _test_cache }}/secret_key'
