---
###############################################################################
# Verify
###############################################################################
# Forgejo will overwrite invalid tokens/keys with auto-generated valid ones,
# which requires rendering a config file with only those options templated;
# Instead of copy/diff pattern, use template/remote copy/diff pattern.

- name: 'Verify'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Verify | app.ini'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'remote_file_diff.yml'
      vars:
        test_name: 'Verify | app.ini'
        test_remote_src: '/tmp/app.ini'
        test_file: '/etc/forgejo/app.ini'
        test_owner: 'git'
        test_group: 'git'
        test_mode: '0640'
        test_diff: true

    - name: 'Verify | assert admin user created'
      ansible.builtin.command:
        argv:
          - '/opt/forgejo/forgejo'
          - '--config'
          - '/etc/forgejo/app.ini'
          - 'admin'
          - 'user'
          - 'list'
      changed_when: false
      failed_when: '"admin@example.com" not in _forgejo_srv_user_list.stdout'
      become: true
      become_user: 'git'
      register: _forgejo_srv_user_list

    - name: 'Verify | assert standard user deleted'
      ansible.builtin.command:
        argv:
          - '/opt/forgejo/forgejo'
          - '--config'
          - '/etc/forgejo/app.ini'
          - 'admin'
          - 'user'
          - 'list'
      changed_when: false
      failed_when: '"user@example.com" in _forgejo_srv_user_list.stdout'
      become: true
      become_user: 'git'
      register: _forgejo_srv_user_list

    - name: 'Verify | query admin_test login success'
      ansible.builtin.command:
        argv:
          - 'curl'
          - '-X'
          - 'POST'
          - '-F'
          - 'user_name=admin_test'
          - '-F'
          - 'password=adminadmin'
          - 'http://127.0.0.1:3000/user/login'
      changed_when: false
      register: _test_forgejo_login

    - name: 'Verify | assert local user login success'
      ansible.builtin.assert:
        quiet: true
        that:
          - _test_forgejo_login.stdout is not
            search("Username or password is incorrect.")
        fail_msg: 'âœ˜ admin_test@127.0.0.1 should successfully login.'
