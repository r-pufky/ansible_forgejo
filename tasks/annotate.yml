- name: 'Annotate | merge template forgejo_srv_local_users'
  when: _forgejo_srv_local_users.raw | length > 0
  ansible.builtin.set_fact:
    _forgejo_srv_local_users: '{{
        _forgejo_srv_local_users |
        combine({"role_user_list": _forgejo_srv_local_users.role_user_list +
                 [forgejo_role_template_local_users | combine(item)]})
      }}'
  loop: '{{ _forgejo_srv_local_users.raw }}'
  loop_control:
    label: '{{ item.username }}'

- name: 'Annotate | update annotations with results'
  ansible.builtin.set_fact:
    _forgejo_srv_user_data_manage_enable: '{{
        _forgejo_srv_user_data_manage_enable |
        combine({"role_mounted_dirs":
            [_forgejo_cfg_repository_root.raw] +
            [_forgejo_cfg_storage_path.raw] +
            _forgejo_cfg_storage_sub_system.role_storage_local_paths +
            [_forgejo_srv_backup_path.raw] | select() | unique
          })
      }}'
    # noqa jinja[spacing] suggested formatting is unreadable.
    _forgejo_srv_backup_path: '{{
        _forgejo_srv_backup_path | combine({
            "role_args": [
                _forgejo_srv_backup_repository_skip.role_args
                if _forgejo_srv_backup_repository_skip.raw else
                "",
                _forgejo_srv_backup_log_skip.role_args
                if _forgejo_srv_backup_log_skip.raw else
                "",
                _forgejo_srv_backup_custom_dir_skip.role_args
                if _forgejo_srv_backup_custom_dir_skip.raw else
                "",
                _forgejo_srv_backup_lfs_data_skip.role_args
                if _forgejo_srv_backup_lfs_data_skip.raw else
                "",
                _forgejo_srv_backup_attachment_data_skip.role_args
                if _forgejo_srv_backup_attachment_data_skip.raw else
                "",
                _forgejo_srv_backup_package_data_skip.role_args
                if _forgejo_srv_backup_package_data_skip.raw else
                "",
                _forgejo_srv_backup_index_skip.role_args
                if _forgejo_srv_backup_index_skip.raw else
                "",
                _forgejo_srv_backup_repo_archives_skip.role_args
                if _forgejo_srv_backup_repo_archives_skip.raw else
                "",
              ] | join(" ") | trim
          })
      }}'

